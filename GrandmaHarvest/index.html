<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Бабуленькин урожай</title>
</head>
<body>
    <header>
        <h1>Бабуленькин урожай &#10084; </h1>
    </header>
    <main>
        <input type="radio" class="control_slider" name="check_slider" id="check1" checked><label for="check1" class="slider_label"></label>
        <input type="radio" class="control_slider" name="check_slider" id="check2"><label for="check2" class="slider_label"></label>
        <input type="radio" class="control_slider" name="check_slider" id="check3"><label for="check3" class="slider_label"></label>
        
        <section class="slider">
            <input type="radio" class="m_img" name="check_modal" id="modal_img1">
            <label class="modal_label gr1" for="modal_img1">
                <div class="slide" id="slide1"> <!--кабачок marrow-->
                    <div class="contain_photo">
                        <img src="vegetables/marrow.jpg" alt="Marrow">
                    </div>
                    <p>
                        Кабачок сегодня выращивают практически во всех домашних хозяйствах. Кабачок (и его разновидность цукини) 
                        жарят, парят, маринуют и консервируют на зиму. В народе оценили мочегонные свойства этого продукта, 
                        способность восстанавливать солевой обмен, выводить токсины и «плохой» холестерин. Но серьёзные научные 
                        исследования кабачка только начинаются, открывая несколько перспективных направлений.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img2">
            <label class="modal_label gr1" for="modal_img2">
                <div class="slide" id="slide2"> <!--капустка cabbage-->
                    <div class="contain_photo">
                        <img src="vegetables/cabbage.jpg" alt="Cabbage">
                    </div>
                    <p>
                        «Обычность» и распространённость белокочанной капусты на наших огородах создаёт 
                        впечатление бесполезности этого овоща в деле укрепления здоровья. 
                        А, между тем, содержащиеся в капусте вещества существенно снижают риск возникновения рака кишечника, 
                        предупреждают развитие атеросклероза, избавляют от последствий радиационного облучения и терапевтически 
                        влияют на ряд других систем организма.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img3">
            <label class="modal_label gr1" for="modal_img3">
                <div class="slide" id="slide3"> <!--лук репчатый onion-->
                    <div class="contain_photo">
                        <img src="vegetables/onion.jpg" alt="Onion">
                    </div>
                    <p>
                        В луковицах содержатся органические кислоты, эфирные масла с фитонцидами, защищающие нас от 
                        простудных заболеваний, кемпферол, аминокислоты, глюкоза, микроэлементы, витамины В1, В2, В6, РР, Е, 
                        много витамина С, есть микро­ и макроэлементы: бор, кобальт, марганец, молибден, медь, никель, рубидий, 
                        фтор, хром, фосфор, кремний, натрий, калий, кальций, магний, железо, хлор, сера 
                        (именно она отвечает за резкий запах), флавоноиды и растительный гормон глюкинин. 
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img4">
            <label class="modal_label gr1 gr2" for="modal_img4">
                <div class="slide" id="slide4"> <!--морковь carrot-->
                    <div class="contain_photo">
                        <img src="vegetables/carrot.jpg" alt="Carrot">
                    </div>
                    <p>
                        Благодаря содержанию того или иного пигмента морковь может проявлять совершенно неожиданные полезные свойства. 
                        И речь не только об укреплении зрительной функции, но и о десятках болезней, в лечении 
                        которых морковь способна себя проявить с лучшей стороны. Причём в число самых грозных противников, 
                        с которым морковь при определённых условиях успешно справляется, входит рак.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img5">
            <label class="modal_label gr2" for="modal_img5">
                <div class="slide" id="slide5"> <!--огурец cucumber-->
                    <div class="contain_photo">
                        <img src="vegetables/cucumber.jpg" alt="Cucumber">
                    </div>
                    <p>
                        95% состава огурцов занимает структурированная вода, которая очень полезна для организма, 
                        потому что промывает почки и выводит ненужные токсины, соли тяжёлых металлов и шлаки. в составе огурца 
                        также присутствуют: бета-каротин, витамины А, В1, В2, С, РР, необходимые минеральные вещества: калий,
                        магний, цинк, медь и марганец, железо, хлор и йод, хром, фосфор и натрий, фолиевая кислота. 
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img6">
            <label class="modal_label gr2" for="modal_img6">
                <div class="slide" id="slide6"> <!--сладкий перец pepper-->
                    <div class="contain_photo">
                        <img src="vegetables/pepper.jpg" alt="Pepper">
                    </div>
                    <p>
                        Как и другие паслёновые, сладкий перец содержит полезный набор витаминов, минералов и активных соединений. 
                        А по ряду показателей болгарский перец входит в число рекордсменов, проявляя терапевтический эффект 
                        в профилактике болезней сосудов, нервной системы, глаз и кожи.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img7">
            <label class="modal_label gr2 gr3" for="modal_img7">
                <div class="slide" id="slide7"> <!--помидор tomato-->
                    <div class="contain_photo">
                        <img src="vegetables/tomato.jpg" alt="Tomato">
                    </div>
                    <p>
                        Привычный нам огородный помидор имеет насыщенный красный цвет. Это, помимо прочего, значит, 
                        что помидор содержит ликопин – мощный антиоксидант, обладающий противоопухолевым и антиканцерогенным 
                        свойствами, снижающий риски развития нескольких видов рака, способствующий формированию костных тканей. 
                        Но в помидоре есть и множество других полезных составляющих, отвечающих за свой «фронт работ». Возможности 
                        этих веществ позволят взглянуть на привычный нам помидор по-новому.
                    </p>
                </div>
            </label> 

            <input type="radio" class="m_img" name="check_modal" id="modal_img8">
            <label class="modal_label gr3" for="modal_img8">
                <div class="slide" id="slide8"> <!--тыква pumpkin-->
                    <div class="contain_photo">
                        <img src="vegetables/pumpkin.jpg" alt="Pumpkin">
                    </div>
                    <p>
                        В тыкве в 4-5 раз больше β-каротина, чем в моркови, славящейся 
                        этим показателем. Тыквенные семечки бьют все рекорды по содержанию L-аргинина и цинка, а также обладают 
                        высоким содержанием в семенах и плодах токоферола (витамина Е). Также, 
                        тыква играет важнейшую роль и в медицине, и в диетологии, и в кулинарии. Добавьте к этому очень 
                        малое количество противопоказаний при употреблении тыквы – и получите просто совершенный продукт.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img9">
                <label class="modal_label gr3" for="modal_img9">
                    <div class="slide" id="slide9"> <!--репа turnip-->
                    <div class="contain_photo">
                        <img src="vegetables/turnip.jpg" alt="Turnip">
                    </div>
                    <p>
                        Репа обладает противовоспалительным, антисептическим и обезболивающим действиями. Ее используют 
                        как часть комплексного лечения заболеваний горла, стоматитов, бронхитов. Также репа облегчает 
                        подагрические и суставные боли. Противогрибковые свойства уменьшают вероятность некоторых грибковых 
                        заболеваний. В России издавна известно 
                        выражение "проще пареной репы", свидетельствующее о многолетнем и частом её употреблении.
                    </p>
                </div>
            </label>

            <input type="radio" class="m_img" name="check_modal" id="modal_img10">
            <label class="modal_label gr3" for="modal_img10">
                <div class="slide" id="slide10"> <!--кабачок marrow-->
                    <div class="contain_photo">
                        <img src="vegetables/marrow.jpg" alt="Marrow">
                    </div>
                    <p>
                        Кабачок сегодня выращивают практически во всех домашних хозяйствах. Кабачок (и его разновидность цукини) 
                        жарят, парят, маринуют и консервируют на зиму. В народе оценили мочегонные свойства этого продукта, 
                        способность восстанавливать солевой обмен, выводить токсины и «плохой» холестерин. Но серьёзные научные 
                        исследования кабачка только начинаются, открывая несколько перспективных направлений.
                    </p>
                </div>
            </label>
            
            <div class="modal_window">
                <img src="vegetables/marrow.jpg" alt="Marrow" id="img1">
                <img src="vegetables/cabbage.jpg" alt="Cabbage" id="img2">
                <img src="vegetables/onion.jpg" alt="Onion" id="img3">
                <img src="vegetables/carrot.jpg" alt="Carrot" id="img4">
                <img src="vegetables/cucumber.jpg" alt="Cucumber" id="img5">
                <img src="vegetables/pepper.jpg" alt="Pepper" id="img6">
                <img src="vegetables/tomato.jpg" alt="Tomato" id="img7">
                <img src="vegetables/pumpkin.jpg" alt="Pumpkin" id="img8">
                <img src="vegetables/turnip.jpg" alt="Turnip" id="img9">
            </div>
            <input type="radio" class="m_img" name="check_modal" id="exit">
            <label class="modal_label ex" for="exit">
                <div class="exit">
                    <img src="vegetables/exit.png">
                </div>
            </label>
        </section>
        <!--<input type="radio" class="control_slider" name="check_slider" id="check1" checked>
        <input type="radio" class="control_slider" name="check_slider" id="check2">
        <input type="radio" class="control_slider" name="check_slider" id="check3">-->
    </main>
</body>
</html>
